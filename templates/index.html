<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxima Converter</title>
  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MathJax v2 Configuration -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      messageStyle: "none"
    });
  </script>
  <!-- MathJax v2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .canvas-container {
      position: relative;
      margin-bottom: 1rem;
    }
    #drawCanvas {
      border: 1px solid #ced4da;
      background-color: #fff;
      width: 100%;
      max-width: 500px;
      cursor: crosshair;
    }
    .card {
      margin-bottom: 1rem;
    }
    pre {
      background-color: #e9ecef;
      padding: 0.75rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Maxima Converter</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <!-- Drawing Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Draw Your Expression</h5>
          </div>
          <div class="card-body">
            <div class="canvas-container">
              <canvas id="drawCanvas" width="500" height="300"></canvas>
            </div>
            <button id="clearButton" class="btn btn-secondary">Clear Drawing</button>
          </div>
        </div>
      </div>
      
      <!-- Output Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Maxima Output</h5>
          </div>
          <div class="card-body">
            <h6>Maxima Code</h6>
            <pre id="maximaCode">Awaiting Input...</pre>
            <h6 class="mt-3">Simplified Rendered Preview</h6>
            <div id="maximaRendered">Awaiting Input...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <!-- Custom Script -->
  <script type="module" src="static/scripts/script.js"></script>
  <!-- Bootstrap JS Bundle (optional if you need JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
